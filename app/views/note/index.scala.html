@* index Template File *@
@(note: models.Note)
@import models._
@import helper._

<div id="@note.Id" class="note ui-widget-content" style="top:@{note.Top}px;left:@{note.Left}px; width:@{note.Width};height:@{note.Height};position:absolute;z-index:@{note.Position}">
    	<div class="note-header ui-widget-header">
    	@form(routes.NoteController.save()){
			<div id="title" class="editable">@note.Title (@note.Id)</div>
			<input name="id" type="hidden" value="@note.Id"/>
		}
		</div>
    	<div class="note-body">
    		@for(item <- note.Items){
    			@form(routes.NoteController.saveitem(note.Id)){
    			<div name="notetext" id="note-line-@note.Id-@item.Id" class="editable">@item.NoteText</div>
    			}
    		}
    		@form(routes.NoteController.saveitem(note.Id)){
    			<div name="notetext" id="note-line-@note.Id" class="editable">Enter</div>
    			<input name="itemid" value="-1" type="hidden"/>  
    		}  		
    	</div>
    </div>
